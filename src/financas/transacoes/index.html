<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo64px.webp" />
    <title>Aurum | Transações</title>
    <link rel="stylesheet" href="/globalstyle.less">
    <link rel="stylesheet" href="style.less">
    <link rel="stylesheet" href="../financas.less">
</head>

<body>
    <header></header>

    <main>
        <div id="navigation"></div>

        <div id="filters">
            <label for="filter-select">Filtrar:</label>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="revenues">Receitas</option>
                <option value="expenses">Despesas</option>
            </select>

            <label for="sort-select">Ordenar por:</label>
            <select id="sort-select">
                <option value="date-desc">Data desc.</option>
                <option value="date-asc">Data asc.</option>
                <option value="creation-desc">Criação desc.</option>
                <option value="creation-asc">Criação asc.</option>
                <option value="value-desc">Valor desc.</option>
                <option value="value-asc">Valor asc.</option>
            </select>
        </div>

        <div id="buttons">
            <button id="criar-button">Criar Transação</button>
            <button id="excluir-button" class="button-disabled">Excluir</button>
        </div>

        <div id="transactions">
            <div class="item" id="list-head">
                <div id="top">
                    <p id="name">Nome</p>
                </div>
                <div id="bottom">
                    <p id="value">Valor</p>
                    <p id="type">Tipo</p>
                    <p id="date">Data</p>
                </div>
            </div>

            <p id="nenhuma-p">Nenhuma transação para mostrar.</p>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="/global.ts"></script>
    <script type="module" src="../financas.ts"></script>
    <script type="module" src="index.ts"></script>
</body>

</html>
